{% extends 'base.html' %}

{% block main_content %}
    <div class="delete-wrapper">
        <div class="delete-box">
            <p> Are you sure you want to delete {{ object }}?</p>
            <form action="{% url 'reading_media_delete' pk=object.pk %}" method="post"> {% csrf_token %}
                {{ form }}
        
                <button type="submit"> Confirm </button>
            </form>
        </div>
    </div>
{% endblock %}
